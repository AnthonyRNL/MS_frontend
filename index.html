<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="todo">
      <div id="container">
        <h1>What should I be doing now?</h1>
        <div id="head">
          <div id="headitems">
            <input id="new-todo" placeholder="What else I gotta do?">
            <a id="addButt">Add Item</a>
          </div>
        </div>
        <div id=main>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <script type="text/template" id="item-template">
      <div class="value">
        <label>
          <input type="checkbox" class="toggle" <%= completed ? 'checked' : ''%>>
          <span><%=title%></span>
        </label>
        <a href="" class="destroy">x</a>
      </div>
    </script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="script/models/model.js" charset="utf-8"></script>
    <script src="script/collections/collection.js" charset="utf-8"></script>
    <script src="script/views/view.js" charset="utf-8"></script>
    <script src="script/views/app.js" charset="utf-8"></script>
    <script src="script/app.js" charset="utf-8"></script>
  </body>
</html>
